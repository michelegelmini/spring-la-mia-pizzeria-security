<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body>
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>

		</header>
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="py-4 mb-2 text-center">Create new Special Offer for <span th:text="${specialOffer.pizza.getName()}"></span></h1>

					<form id="specialOffer-form" th:object="${specialOffer}" th:action="@{/specialOffers/create}"
						method="POST">
							
						<input type="hidden" th:field="*{pizza}" id="pizza">
				

						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Starting Date</label>
							<input type="date" class="form-control" id="name" placeholder="From"
								th:field="*{startingDate}" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('startingDate')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('startingDate')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Ending Date</label>
							<input type="date" class="form-control" id="name" placeholder="To" th:field="*{endingDate}"
								th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('endingDate')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('startingDate')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" placeholder="To" th:field="*{offerName}"
								th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('offerName')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('offerName')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Discount</label>
							<input type="number" class="form-control" id="name" placeholder="To" th:field="*{discount}"
								th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('discount')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('discount')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>

						<div class="mb-3 d-flex justify-content-around">
							<input type="submit" class="btn btn-primary btn-lg" value="Create new offer">
							<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
						</div>



					</form>



					<div class="card-body d-flex justify-content-center align-items-center">
						<a th:href="@{/menu}" class="btn btn-primary">Back to menu</a>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>
