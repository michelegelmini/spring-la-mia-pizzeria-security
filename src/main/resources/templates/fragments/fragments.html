<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:fragment="head">
		<title>La mia pizzeria RELAZIONI</title>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">

		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	</head>

	<body>
		
		<div th:fragment="successAlert(message)" class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
		</div>
		
		<div th:fragment="deletedAlert(message)" class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
		</div>


		<th:block th:fragment="scripts">
			<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
		</th:block>
		

		<footer th:fragment="footer">
			<!-- Footer content-->
			
			
		</footer>
		
	</body>

</html>
