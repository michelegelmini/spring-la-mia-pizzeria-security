<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body>
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>

		</header>
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="py-4 mb-2 text-center">Create new ingredient</h1>

					<form id="ingredient-form" th:object="${ingredient}" th:action="@{/ingredients/create}" method="POST">

						<!--	<th:block th:if="${#fields.hasErrors()}">

							<ul class="alert alert-danger p-3">
								<li th:each="err : ${#fields.allErrors()}" th:text="${err}">
								</li>
							</ul>

						</th:block> -->

						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Salamino"
								th:field="*{name}" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						
						<div class="mb-3 d-flex justify-content-around">
							<input type="submit" class="btn btn-primary btn-lg" value="Create new ingredient">
							<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
						</div>



					</form>



					<div class="card-body d-flex justify-content-center align-items-center">
						<a th:href="@{/menu}" class="btn btn-primary">Back to menu</a>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>
